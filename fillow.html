  <div class="house-container">
    <h1><b>House for Sale!!<b></h1>

    <img src="2.jpg" class="house-image"
      onclick="showImage('2.jpg', 'Beautiful 3-bedroom house with a spacious backyard.')">

    <img src="4.jpg" class="house-image"
      onclick="showImage('4.jpg', 'Modern open-concept living space with high ceilings.')">

    <img src="3.jpg" class="house-image"
      onclick="showImage('3.jpg', 'Charming historic home in a quiet neighborhood.')">

    <img src="5.jpg" class="house-image"
      onclick="showImage('5.jpg', 'Luxurious waterfront property with stunning views.')">
  </div>

  <script>
    function showImage(src, description) {
      var largeImage = document.createElement('img');
      largeImage.src = src;
      largeImage.style.maxWidth = '80%';
      largeImage.style.maxHeight = '80%';

      var descriptionElement = document.createElement('p');
      descriptionElement.textContent = description;

      var overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      overlay.style.display = 'flex';
      overlay.style.flexDirection = 'column';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '1000';

      overlay.appendChild(largeImage);
      overlay.appendChild(descriptionElement);

      overlay.onclick = function () {
        document.body.removeChild(overlay);
      };

      document.body.appendChild(overlay);
    }
  </script>
</body>
