<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color of the page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Viewport height */
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./F i l l o w.png" alt="Logo" class="logo">
    </div>
</body>
</html>
