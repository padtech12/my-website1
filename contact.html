    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.5s ease;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            margin-top: 0;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            animation: slideInLeft 0.5s ease;
        }

        textarea {
            height: 100px;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: slideInRight 0.5s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error {
            color: red;
            animation: fadeIn 1s ease;
        }
    </style>
    </head>

    <body>

        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Submit">
            </form>
            <p id="errorMessage" class="error"></p>
        </div>

        <script>
            function validateForm() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                    document.getElementById('errorMessage').innerText = 'Please fill in all fields.';
                    return false;
                } else if (!emailPattern.test(email)) {
                    document.getElementById('errorMessage').innerText = 'Please enter a valid email address.';
                    return false;
                }

                // You can add more validation if needed

                // Submit the form via mailto action
                var emailAddress = "pjdidomenico440@yahoo.com"; // Replace with your email address
                var subject = "Message from " + name;
                var body = "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;
                var mailtoLink = "mailto:" + encodeURIComponent(emailAddress) + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
                window.location.href = mailtoLink;

                return false; // Prevent form submission
            }
        </script>

    </body>
